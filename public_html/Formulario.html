<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
    </head>
    <body>
        <h2>Cadastro de ???</h2>
        <fieldset>
            <legend>Dados</legend>
            <form method="post" action="sucesso.html">
                
                <label>Nome: </label>
                <input type="text" name="nome" id="nome" required/>
                <br />
                
                <label>Senha: </label>
                <input type="password" name="senha" id="senha" required/>
                <br />
                
                <label>Email: </label>
                <input type="email" name="email" id="email" required="" />
                <br/>
                
                <label>Nascimento:</label>
                <input type="date" name="nasc" id="idade" min="2016-01-01"/>
                <br/>
                
                <label>Idade:</label>
                <input type="number" name="idade" id="idade" min="18" max="60" />
                 <br/>
                
                
                 <fieldset >
                     <legend>Sexo:</legend>
                     <input type="radio" name="sexo" value="masculino"  />Masculino
                     <input type="radio" name="sexo" value="feminino" checked  />Feminino
                     <input type="radio" name="sexo" value="outros" />Outros
                
                </fieldset >
                
                <label>Naturalidade:</label>
                <select name="cidade">
                    <option value="NAT">Natal</option>
                    <option value="MOS">Mossoró</option>
                    <option value="JPA">João Pessoa</option>
                    <option value="REC">Recife</option>
                </select>
                <br/>
                    
                <input type="submit" value="Cadastrar"/>
                <input type="reset" value="Limpar"/>
                <input type="button" value="Veja" onclick="alert('Vírus inserido com sucesso!');"/>
                
                
                
            </form>
        </fieldset>
        
        
    </body>
</html>
